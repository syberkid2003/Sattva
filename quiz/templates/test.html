
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SATTAVA</title>
    <script>
        
    </script>
  </head>
  <body >
    <h1 class="bg-dark text-center " style="color: aliceblue;" onload="location.reload()">Test {{val}} !</h1>
    <video id="webcam" width="160" height="160" autoplay  style=" position: -webkit-sticky; position: sticky ;float:right ;"></video>
    <div class="container" style="margin-top: 10px; ">
        
        <form class="form-signin " id="myForm" method ="POST"   >  {% csrf_token %}
  
            {% for quest in pro %}
            <div class="panel panel-understanding-check">
                    <div class="form-group">
                        <label for="radio"> 
                            {{quest.question}}
                            
                        </label>
                        <div class="radio" style="margin-left: 30px;">
                            <label>
                                <input type="radio"  name="{{quest.question}}" id={{quest.id}}   value="a">
                                a.&nbsp  {{quest.a}}
                            </label>
                        </div>
                        <div class="radio" style="margin-left: 30px;">
                            <label>
                                <input type="radio"  name="{{quest.question}}" id={{quest.id}} value="b">
                                b.&nbsp  {{quest.b}}
                            </label>
                        </div>
                        <div class="radio" style="margin-left: 30px;">
                            <label>
                                <input type="radio"  name="{{quest.question}}" id={{quest.id}}  value="c">
                                c.&nbsp  {{quest.c}}
                            </label>
                        </div>
                        <div class="radio" style="margin-left: 30px;">
                            <label>
                                <input type="radio"  name="{{quest.question}}" id={{quest.id}}  value="d">
                                d.&nbsp  {{quest.d}}
                            </label>
                        </div>
                    </div>
                
            </div>
            {%endfor%}
            <button type="submit" class="btn btn-primary" style="margin-left: 30%;">submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            
            
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const webcam = document.getElementById('webcam');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    webcam.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                });
        } else {
            console.error('getUserMedia not supported in this browser.');
        }
    </script>
  </body>
</html>
